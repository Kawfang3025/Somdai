<script>
    var db = firebase.firestore();

    //ข้อมูลผู้แจ้ง
    let EmpID = (parseInt(localStorage.getItem('EmpID')));
    var name1;
    var department = localStorage.getItem("department");
    var position = localStorage.getItem("position");
    var repairingID;
    var detailRe;

    db.collection("employees").where("employeeID", "==", EmpID)
        .get()
        .then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                // doc.data() is never undefined for query doc snapshots
                console.log(doc.id, " => ", doc.data());
                name1 = doc.data().firstName + " " + doc.data().lastName;
                console.log(name1);
                document.getElementById("name").innerHTML = name1;
                document.getElementById("poswithdep").innerHTML = doc.data().positions + " - " + doc.data().department;
                document.getElementById("tel").innerHTML = doc.data().telNumber;
                document.getElementById("pic").src = doc.data().img;
            });

        })
        .catch(function(error) {
            console.log("Error getting documents: ", error);
        })
    db.collection("technician").where("technicianID", "==", EmpID)
        .get()
        .then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                // doc.data() is never undefined for query doc snapshots
                console.log(doc.id, " => ", doc.data());
                name1 = doc.data().firstName + " " + doc.data().lastName;

                document.getElementById("name").innerHTML = name1;
                document.getElementById("poswithdep").innerHTML = doc.data().positions + " - " + doc.data().department;
                document.getElementById("tel").innerHTML = doc.data().telNumber;
                document.getElementById("pic").src = doc.data().img;
            });
        })
        .catch(function(error) {
            console.log("Error getting documents: ", error);
        });
    //แสดงรายละเอียดการแจ้ง
    let repID = (parseInt(localStorage.getItem("repairID")));
    db.collection("repairing").where("repairingID", "==", repID)
        .get()
        .then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                // doc.data() is never undefined for query doc snapshots
                localStorage.setItem("docID", doc.id);
                document.getElementById("detailshow").innerHTML = doc.data().detail;
                detailRe = doc.data().detail
                document.getElementById("photo").src = doc.data().img;

                if (!(doc.data().technicianID)) {
                    // ถ้ายังไม่มอบหมายงาน
                    if (department == "Engineer") {
                        document.getElementById("noTask").innerHTML = '<select class="form-control text-center" id="task" style="width: 85%"><option>เลือกช่าง</option></select><button type="button" class="btn btn-success text-center" onclick="confirm()">ยืนยัน</button>';
                        db.collection("technician").get().then(function(querySnapshot) {
                            querySnapshot.forEach(function(doc) {

                                // doc.data() is never undefined for query doc snapshots
                                document.getElementById('task').innerHTML += "<option value='" + doc.data().technicianID + "'>" + '(ช่าง' + doc.data().nickname + ')' + doc.data().firstName + "</option>"
                            });
                        }).catch(function(error) {
                            console.log("Error getting documents: ", error);
                        });
                    } else {

                        document.getElementById("noTask").innerHTML = '<h6 class="text-center text-danger">ยังไม่ได้มอบหมายงาน</h6>';
                    }


                } else {
                    // ถ้ามอบหมายงานให้ช่างแล้ว
                    console.log("ถ้ามอบหมายงานให้ช่างแล้ว");
                    var d = new Date();
                    var n = d.toISOString();
                    var p = n.split("T").slice(0, 1).join(' ');
                    if (!doc.data().dateRP) {} else {
                        var DateRP = doc.data().dateRP.toDate();
                        DateRP = DateRP.toUTCString();
                        DateRP = DateRP.split(' ').slice(1, 4).join(' ');
                        console.log(DateRP.toString);
                    }
                    let TechID = (parseInt(doc.data().technicianID));
                    db.collection("technician").where("technicianID", "==", TechID)
                        .get()
                        .then(function(querySnapshot) {
                            querySnapshot.forEach(function(doc) {
                                // doc.data() is never undefined for query doc snapshots
                                console.log(doc.id, " => ", doc.data());
                                repairingID = doc.data().repairingID;
                                document.getElementById('setTask').innerHTML = '<div class="font-weight-bold p-1 lead">มอบหมายงาน</div><p class="text-center">' + doc.data().firstName + " " + doc.data().lastName + " (ช่าง" + doc.data().nickname + ')</p>';

                                if (department == "Engineer" && position !== "Supervisor") {
                                    // console.log("console ให้มึงดู");
                                    if (!DateRP) {
                                        document.getElementById('SetTime').innerHTML = '<div class="font-weight-bold p-1 lead bg-info mt-2">ระบุวันที่เข้าซ่อม</div><div class="row"><div class="col-sm-6"><input id="dateRP" type="date" min="' + p + '"></input> ' +
                                            '<button type="button" class="btn btn-success text-center" onclick="confirmdateRP()">ยืนยัน</button>' + '</div></div></div>';
                                    } else {
                                        document.getElementById('SetTime').innerHTML = '<div class="font-weight-bold p-1 lead bg-info mt-2">ระบุวันที่เข้าซ่อม</div><div class="row"><div class="col-sm-6"><h4>' + DateRP + '</h4></div>';

                                    }
                                }

                            })

                        })
                        .catch(function(error) {
                            console.log("Error getting documents: ", error);
                        });
                    // เช็คการกำหนดเวลา หากช่างยังไม่กำหนดให้ขึ้นdate picker แต่ถ้ามอบหมายงานแล้วให้ขึ้นเวลา

                }
            });
        })
        .catch(function(error) {
            console.log("Error getting documents: ", error);
        });

    function confirm() {
        let choosingT = (parseInt(document.getElementById('task').value));
        var docID = localStorage.getItem("docID");
        db.collection("repairing").doc(docID).update({
                "technicianID": choosingT
            })
            .then(function() {
                db.collection("technician").where("technicianID", "==", choosingT)
                    .get()
                    .then(function(querySnapshot) {
                        querySnapshot.forEach(function(doc) {
                            // doc.data() is never undefined for query doc snapshots
                            console.log(doc.id, " => ", doc.data());
                            var to = doc.data().token;
                            var payload = {
                                "data": {
                                    "title": "คุณมีงานเข้ามาใหม่!",
                                    "message": detailRe,
                                },
                                "to": to
                            }
                            $.ajax({
                                type: 'POST',
                                url: 'https://fcm.googleapis.com/fcm/send',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'key=AIzaSyD3tzVBE8tOPj4mfpejx_W5pE67UkNPDn8'
                                },
                                data: JSON.stringify(payload),
                                success: function(response) {
                                    console.log("Document successfully updated!");
                                    location.reload();
                                },
                            });

                        });

                    })
                    .catch(function(error) {
                        console.log("Error getting documents: ", error);
                    });


            });

    }

    function confirmdateRP() {
        var dateRepair = document.getElementById('dateRP').value;
        var docID = localStorage.getItem("docID");
        console.log(dateRepair);
        var timestamp = new Date(dateRepair);
        timestamp = new firebase.firestore.Timestamp.fromDate(timestamp);

        console.log(timestamp);
        db.collection("repairing").doc(docID).update({
                dateRP: timestamp
            })
            .then(function() {
                db.collection("employees").where("employeeID", "==", EmpID)
                    .get()
                    .then(function(querySnapshot) {
                        querySnapshot.forEach(function(doc) {
                            // doc.data() is never undefined for query doc snapshots
                            console.log(doc.id, " => ", doc.data());
                            var to = doc.data().token;
                            var payload = {
                                "data": {
                                    "title": "ช่างระบุวันที่เข้าซ่อมแล้ว!",
                                    "message": "กดเพื่ออ่านรายละเอียด",
                                },
                                "to": to
                            }
                            $.ajax({
                                type: 'POST',
                                url: 'https://fcm.googleapis.com/fcm/send',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'key=AIzaSyD3tzVBE8tOPj4mfpejx_W5pE67UkNPDn8'
                                },
                                data: JSON.stringify(payload),
                                success: function(response) {
                                    console.log("Document successfully updated!");
                                    location.reload();
                                },
                            });

                        });
                    })
                    .catch(function(error) {
                        console.error("Error writing document: ", error);
                    });


            })
    }
</script>
