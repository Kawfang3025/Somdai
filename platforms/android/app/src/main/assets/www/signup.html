<script>
    var db = firebase.firestore();

    function insert() {
        // console.log(department.value);
        // console.log(position.value);
        var e_mail = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var firstName = document.getElementById("firstname").value;
        var lastName = document.getElementById("lastname").value;
        var nickname = document.getElementById("nickname").value;
        var department = document.getElementById("department").value;
        var positions = document.getElementById("position").value;
        var telNumber = document.getElementById("tel").value;

        if (document.getElementById("password").value === document.getElementById("cfpassword").value) {
            if (department == "Engineering") {
                let newID;
                // get last ID
                db.collection("technicain").orderBy('technicainID', 'desc').limit(1)
                    .get().then(function(querySnapshot) {
                        querySnapshot.forEach(function(doc) {
                            // doc.data() is never undefined for query doc snapshots
                            console.log(doc.id, " => ", doc.data());
                            newID = (doc.data().technicainID) + 1;

                        });
                        db.collection("technicain").add({
                                technicainID: newID,
                                email: e_mail,
                                department: department,
                                firstName: firstName,
                                lastName: lastName,
                                nickname: nickname,
                                password: password,
                                positions: positions,
                                telNumber: telNumber
                            })
                            .then(function(docRef) {
                                console.log("Document written with ID: ", docRef.id);
                                firebase.auth().createUserWithEmailAndPassword(e_mail, password).catch(function(error) {
                                    // Handle Errors here.
                                    var errorCode = error.code;
                                    var errorMessage = error.message;
                                    // ...
                                });
                                window.location.href = "index.html"
                            })
                            .catch(function(error) {
                                console.error("Error adding document: ", error);
                            });
                    });

                // Add a new document with a generated id.


            } else {
                db.collection("employees").orderBy('employeeID', 'desc').limit(1)
                    .get().then(function(querySnapshot) {
                        querySnapshot.forEach(function(doc) {
                            // doc.data() is never undefined for query doc snapshots
                            console.log(doc.id, " => ", doc.data());
                            newID = (doc.data().employeeID) + 1;

                        });
                        db.collection("employees").add({
                                employeeID: newID,
                                email: e_mail,
                                department: department,
                                firstName: firstName,
                                lastName: lastName,
                                nickname: nickname,
                                password: password,
                                positions: positions,
                                telNumber: telNumber
                            })
                            .then(function(docRef) {
                                console.log("Document written with ID: ", docRef.id);
                                firebase.auth().createUserWithEmailAndPassword(e_mail, password).catch(function(error) {
                                    // Handle Errors here.
                                    var errorCode = error.code;
                                    var errorMessage = error.message;
                                    // ...
                                });
                                window.location.href = "index.html"
                            })
                            .catch(function(error) {
                                console.error("Error adding document: ", error);
                            });
                    });


            }
        } else {
            document.getElementById("buttoncf").innerHTML += '<div class="alert alert-danger alert-dismissible fade show">' +
                '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                '<strong>รหัสผ่านไม่ตรงกัน!</strong></div>';

        }

    }
</script>
